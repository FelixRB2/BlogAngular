<div class="container my4">
    <div class="rowg-4">

        <!--Para meter noticia-->
        <div class="col-12 col-lg-4">
            <h2>Añade una noticia</h2>
            <form (submit)="agregarNoticia()" #formNoticia="ngForm">

             <!--Titulo-->
             <div class="mb-3">
                <label for="Titulo" class="form-label">Titulo</label>
                <input id="Titulo" type="text" class="form-control"
                        [(ngModel)]="newNoticia.titulo" name="titulo" required>
             </div>


             <!--Imagen-->
             <div class="mb-3">
                <label for="imagen" class="form-label">URL de la Imagen</label>
                <input id="imagen" type="url" class="form-control"
                        [(ngModel)]="newNoticia.imagen" name="imagen" required>
             </div>


             <!--Texto-->
             <div class="mb-3">
                <label for="texto" class="form-label">Texto de la noticia</label>
                <textarea id="texto" class="form-control" rows="4"
                        [(ngModel)]="newNoticia.texto" name="texto" required></textarea>
             </div>


             <!--Fecha-->
             <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input id="fecha" type="date" class="form-control"
                        [(ngModel)]="newNoticia.fecha" name="fecha" required>
             </div>


             <!--Botón para agregar la noticia-->

             <button type="submit" class="btn btn-primary"
                    [disabled]="!formNoticia.valid">
                 Publicar noticia
             </button>
            </form>
        </div>

        <!--Lista de noticias-->
        <div class="col-12 col-lg-8">

            <h2>Noticias del día</h2>
            <div class="row g-3">
            
              @for (noticia of noticias; track noticia) {
                <div class="col-12">
                    <div class="card mb-3 shadow-sm">

                        <!--Título-->
                        <div class="card-body">
                            <h5 class="card-title">{{ noticia.titulo}}</h5>
                        </div>

                        <!--Imagen-->
                        <img [src]="noticia.imagen" class="img-fluid" alt="{{ noticia.titulo }}">

                        <!--Texto y fecha-->
                        <div class="card-body">
                            <p class="card-text">{{ noticia.texto }}</p>
                            <small class="text-muted">Fecha: {{ noticia.fecha }}</small>
                        </div>

                    </div>

                </div>

              }

            </div>

        </div>



    </div>

</div>
